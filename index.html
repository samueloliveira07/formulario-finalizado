<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="conteudo-pag">
        <section class="texto">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials in great, but understanding how <br> developers think in invaluable.</p>
        </section>

        <section class="formulario">
            <div class="preço">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>

            <div>
                <form>
                    <input type="text" placeholder="Nome" class="input-form" required>

                    <input type="text" placeholder="Sobrenome" class="input-form" required>

                    <input type="email" placeholder="Email" class="input-form" required>

                    <input type="password" placeholder="Senha" class="input-form" required>

                    <input type="submit" class="input-submit">

                    <p class="autorizacao">By clicking the button, you are agreeing to our <span>Terms and services</span></p>
                </form>
            </div>

        </section>
    </div>
</body>
</html>
